<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>

    <script src="./jquery-3.7.1.js"></script>

    <script>
        var map = null;
        var roadmapLayer = null;
        var roadmapLabelLayer = null;
        var terrainLayer = null;
        var satelliteLayer = null;
        var satelliteLabelLayer = null;
        var x = 112.957273, y = 28.199262, z = 14;
        var apikey = "";

        function parseparams() {
            try {
                var keyvals = window.location.href.split("?")[1].split("&");
                for (var i = 0; i < keyvals.length; i++) {
                    var kv = keyvals[i].split("=");
                    if (kv[0] === "x") {
                        x = parseFloat(kv[1]);
                    } else if (kv[0] === "y") {
                        y = parseFloat(kv[1]);
                    } else if (kv[0] === "z") {
                        z = parseInt(kv[1]);
                    } else if (kv[0] == "key") {
                        apikey = kv[1];
                    }
                }
            } catch (e) { }
        }

        $(document).ready(() => {
            parseparams();
            $.getScript("https://api.tianditu.gov.cn/api?v=4.0&tk=" + apikey).done(() => {

                roadmapLabelLayer = new T.TileLayer("https://t" + Math.floor(Math.random() * 8) + ".tianditu.gov.cn/cva_w/wmts?SERVICE=WMTS&REQUEST=GetTile&" +
                    "VERSION=1.0.0&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&" +
                    "LAYER=cva&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=" + apikey, { zIndex: 100 });
                roadmapLayer = new T.TileLayer("https://t" + Math.floor(Math.random() * 8) + ".tianditu.gov.cn/vec_w/wmts?SERVICE=WMTS&REQUEST=GetTile&" +
                    "VERSION=1.0.0&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&" +
                    "LAYER=vec&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=" + apikey, { zIndex: 1 });
                satelliteLayer = new T.TileLayer("https://t" + Math.floor(Math.random() * 8) + ".tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&" +
                    "VERSION=1.0.0&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&" +
                    "LAYER=img&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=" + apikey, { zIndex: 1 });
                satelliteLabelLayer = new T.TileLayer("http://t" + Math.floor(Math.random() * 8) + ".tianditu.gov.cn/cia_w/wmts??SERVICE=WMTS&REQUEST=GetTile&" +
                    "VERSION=1.0.0&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&" +
                    "LAYER=cia&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=" + apikey, { zIndex: 100 })
                map = new T.Map('map', {
                    layers: [roadmapLayer, roadmapLabelLayer]
                });
                map.centerAndZoom(new T.LngLat(x, y), z);

                map.addEventListener('layerremove', () => {
                    if (map.getLayers().length === 0) {
                        $("#map").hide();
                    }
                });
                map.addEventListener('layeradd', () => {
                    if (map.getLayers().length > 0) {
                        $("#map").show();
                    }
                })
            })
        });
    </script>
</head>

<body>

    <div id="map"></div>
</body>

</html>
