<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>

    <script type="text/javascript">
      //  gaode.html?x=112.957273&y= 28.199262&z=14&key=&password=
      var keyvals = window.location.href.split('?')[1].split('&')
      var x, y, z, apikey, apipassword
      for (var i = 0; i < keyvals.length; i++) {
        var kv = keyvals[i].split('=')
        if (kv[0] === 'x') {
          x = parseFloat(kv[1])
        } else if (kv[0] === 'y') {
          y = parseFloat(kv[1])
        } else if (kv[0] === 'z') {
          z = parseInt(kv[1])
        } else if (kv[0] == 'key') {
          apikey = kv[1]
        } else if (kv[0] == 'password') {
          apipassword = kv[1]
        }
      }

      window._AMapSecurityConfig = {
        securityJsCode: apipassword, //"",
      }
    </script>
    <script src="https://webapi.amap.com/loader.js"></script>
    <script type="text/javascript">
      var map = null
      var standardLayer = null
      var satelliteLayer = null
      var roadNetLayer = null
      var trafficLayer = null
      var labelsLayer = null

      AMapLoader.load({
        key: apikey,
        version: '2.0',
      })
        .then((AMap) => {
          standardLayer = new AMap.createDefaultLayer({
            visible: true,
          })
          satelliteLayer = new AMap.TileLayer.Satellite({
            visible: false,
          })
          trafficLayer = new AMap.TileLayer.Traffic({
            visible: false,
            autoRefresh: true,
            interval: 180,
          })
          roadNetLayer = new AMap.TileLayer.RoadNet({
            visible: false,
          })
          // labelsLayer = new AMap.LabelsLayer({ visible: false });

          map = new AMap.Map('map', {
            viewMode: '2D',
            showLabel: true,
            layers: [standardLayer, satelliteLayer, roadNetLayer, trafficLayer],
            zoom: z,
            center: [x, y],
          })
        })
        .catch((e) => {
          console.error(e)
        })

      function setCenter(x, y) {
        if (map) {
          map.setCenter(x, y)
        }
      }

      function hideAllLayer() {
        standardLayer.hide()
        satelliteLayer.hide()
        roadNetLayer.hide()
        trafficLayer.hide()
      }

      function getLayerByClassName(clsname) {
        var layers = map.getLayers()
        for (var i = 0; i < layers.length; i++) {
          if (layers[i].CLASS_NAME === clsname) {
            return layers[i]
          }
        }
        return null
      }
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
