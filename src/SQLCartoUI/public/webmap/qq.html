<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello world!</title>
    <style type="text/css">
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }

      #map > div {
        display: none;
      }
    </style>
    <script src="./jquery-3.7.1.js"></script>
    <!--引入Javascript API GL，参数说明参见下文-->
    <!-- <script src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77"></script> -->
    <script>
      var map = null
      var roadmapLayer = null
      var roadmapLabelLayer = null
      var satelliteLayer = null
      var satelliteLabelLayer = null
      var x = 112.957273,
        y = 28.199262,
        z = 14
      var apikey = ''
      var currentMap = 'vector' // or satellite
      var showLabel = true
      var showTraffic = false

      function parseparams() {
        try {
          var keyvals = window.location.href.split('?')[1].split('&')
          for (var i = 0; i < keyvals.length; i++) {
            var kv = keyvals[i].split('=')
            if (kv[0] === 'x') {
              x = parseFloat(kv[1])
            } else if (kv[0] === 'y') {
              y = parseFloat(kv[1])
            } else if (kv[0] === 'z') {
              z = parseInt(kv[1])
            } else if (kv[0] == 'key') {
              apikey = kv[1]
            }
          }
        } catch (e) {}
      }

      function initMap() {
        var center = new TMap.LatLng(y, x)
        map = new TMap.Map(document.getElementById('map'), {
          center: center,
          zoom: z,
          viewMode: '2D',
        })
        updateBaseMap()
      }

      function hideAllLayer() {
        // map.removeLayer(roadmapLayer)
        // map.removeLayer(roadmapLabelLayer)
        // map.removeLayer(satelliteLayer)
        // map.removeLayer(satelliteLabelLayer)
      }

      function setLabelVisible(visible) {
        showLabel = visible
        updateBaseMap()
      }

      function updateBaseMap() {
        let features = ['base']
        if (currentMap === 'vector') {
          if (showLabel) {
            features.push('point')
            features.push('label')
          }
        } else if (currentMap === 'satellite') {
          if (showLabel) {
            features.push('road')
          }
        }

        let basemaps = [
          {
            type: currentMap,
            features: features,
          },
        ]

        if (showTraffic) {
          basemaps.push({
            type: 'traffic',
            opacity: 1,
          })
        }
        map.setBaseMap(basemaps)
      }
      function setDefaultMapVisible() {
        hideAllLayer()
        currentMap = 'vector'
        showLabel = true
        showTraffic = false
        updateBaseMap()
      }

      function setSatelliteMapVisible() {
        hideAllLayer()
        currentMap = 'satellite'
        showLabel = false
        showTraffic = false
        updateBaseMap()
        // map.addLayer(satelliteLayer)
        // map.addLayer(satelliteLabelLayer)
      }

      function setTrafficMapVisible(visible) {
        showTraffic = visible
        updateBaseMap()
      }

      $(document).ready(() => {
        parseparams()
        $.getScript(`https://map.qq.com/api/gljs?v=1.exp&key=${apikey}`).done(() => {
          initMap()
        })
      })

      function setZoom(z) {
        map.setZoom(z)
      }
    </script>
  </head>
  <!-- 页面载入后，调用init函数 -->
  <body>
    <!-- 定义地图显示容器 -->
    <div id="map"></div>
  </body>
</html>
